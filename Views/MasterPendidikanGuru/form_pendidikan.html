{extends file="../Shared/core2.master.html"}
{block name=bodycontent}
<div class="card">
  <div class="card-header">
    <strong>Form Master Pendidikan Terakhir Guru</strong>
  </div>
  <div class="card-body">
    <form action="{$baseUrl}/masterpendidikanguru/save" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">ID Pendidikan</label>
        <div class="col-md-9">
          <input type="text" id="id" name="id" class="form-control" placeholder="ID Jabatan" value="{$datanya.id}" readonly required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Kode Pendidikan</label>
        <div class="col-md-9">
          <input type="text" id="kode" name="kode" class="form-control" placeholder="Kode Pendidikan" value="{$datanya.kode}" required maxlength="3">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Deskripsi</label>
        <div class="col-md-9">
          <input type="text" id="deskripsi" name="deskripsi" class="form-control" placeholder="Deskripsi" value="{$datanya.deskripsi}" required>
        </div>
      </div>              
      <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
    </form>
  </div>      
</div>
{/block}
